<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center"><img src="logouad.jpg" width="100" height="100"></h2>
    <h2 align="center">FORMULIR PENDAFTARAN</h2>
    <h2 align="center">TABUNGAN MAHASISWA</h2>
    <h2 align="center">UNIVERSITAS AHMAD DAHLAN</h2>

  <form>
    <label for="nama">Nama Lengkap: </label>
    <input type="text" id="nama" name="nama"><br><br>

    <label for="nim">Nim    : </label>
    <input type="number" id="nim" name="nim"><br><br>

    <label for="Prodi">Prodi : </label>
    <input type="text" id="Prodi" name="Prodi"><br><br>
    
    <label for="tgl-lahir">Tanggal Lahir : </label>
    <input type="date" id="tgl-lahir" name="tgl-lahir"><br><br>

    <label for="gender">Jenis Kelamin: </label>
    <select id="gender" name="gender">
      <option value="">-- Pilih jenis kelamin --</option>
      <option value="male">Laki-laki</option>
      <option value="female">Perempuan</option>
    </select><br><br>

    <label for="agama">Agama : </label>
    <select id="agama" name="agama">
      <option value="">Agama :</option>
      <option value="islam">islam</option>
      <option value="katholik">katholik</option>
      <option value="protestan">protestan</option>
      <option value="budha">budha</option>
      <option value="hindu">hindu</option>
      <option value="khonghucu">khonghucu</option>
    </select>
    <table> 
      <tr>
          <td>Alamat</td>
          <td>:</td>
          <td><textarea name= "komentar" rows="5" cols="30" ></textarea></td>
      </tr>
  </table>
    <label for="email">Email : </label>
    <input type="email" id="email" name="email"><br>

    <label for="email">Password : </label>
    <input type="password" id="password" name="password"><br>

    <label for="nomor telefon">Nomor HP: </label>
    <input type="number" id="nomor telefon" name="nomor telefon"><br>

    <input type="submit" value="Submit">
  </form>
</body>

</html>
